<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="Converter.css">
</head>
<body>
    <div id="converter">
        <h2>Unit Converter</h2>
        <div class="conversion-options">
            <select id="category" onchange="updateUnits()">
                <option value="length">Length</option>
                <option value="time">Time</option>
                <option value="temperature">Temperature</option>
                <option value="speed">Speed</option>
                <option value="weight">Weight</option>
                <option value="energy">Energy</option>
            </select>
        </div>
        <div class="input-group">
            <label for="inputQuantity">Enter Quantity:</label>
            <input type="number" id="inputQuantity" placeholder="Enter value">
        </div>
        from <select id="fromUnit"></select>
        to <select id="toUnit"></select><br>
        <button onclick="convert()">Convert</button><br>
        <div id="result"></div>
    </div>

    <script src="Converter.js"></script>
</body>
</html>
